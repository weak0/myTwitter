<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27ada91c35.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>myTwitter</title>
</head>

<body>
    <div class="wrapper">
        <nav class="menu">
            <ul>
                <li class="twitter-icon"> <i class="fa-brands fa-twitter"></i> </li>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-regular fa-envelope"></i></li>
                <li><i class="fa-solid fa-bookmark"></i></li>
                <li><i class="fa-solid fa-table-list"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-comment-dots"></i></li>
                <li class="new-post"><i class="fa-regular fa-pen-to-square"></i></li>
            </ul>
            <img src = 'https://pbs.twimg.com/profile_images/1418904441449848832/j2AfREvZ_400x400.jpg' alt= 'profile-picture-StillWeak' class="profile">


        </nav>
        <main class="wall">

            <div class="top-bar">
                <h2>Home</h2> <i class="fa-solid fa-sort"></i>
            </div>
            <div class="add-post">
                <div class="add-post-left"> <img src = 'https://pbs.twimg.com/profile_images/1418904441449848832/j2AfREvZ_400x400.jpg' alt= 'profile-picture-StillWeak' class="add-post-profile">
                </div>
                <div class="add-post-right">
                    <select id="add-post-select" class="add-post-select">
                        <option value="All">Everyone</option>
                        <option value="Circle">Group</option>
                    </select>
                    <textarea name="add-post-textarea" id="text-area" placeholder="ale mam dzisiaj esse"></textarea>

                    <select id="add-post-select-repley" class="add-post-select-repley">
                        <option value="All">Everyone can repley</option>
                        <option value="Folowers">People you follow</option>
                        <option value="Mention">Only people you mention</option>
                    </select>
                    <div class="bot-bar">
                        <div class="add-post-media">
                            <label for="input-file">
                                <i class="fa-solid fa-file"></i>
                                <input type="file" id="input-file">
                            </label>
                            <i class="fa-solid fa-bars-progress"></i>
                            <i class="fa-solid fa-face-smile"></i>
                        </div>
                        <div>
                            <span> <span data-current-letter>0</span>/<span data-limit-letter>250</span> </span>
                            <button data-tweet>Tweet</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="post-place" data-wall>
            </div>

        </main>
        <aside class="rightbar">
            <div class="search"> <i class="fa-solid fa-magnifying-glass"></i> <input type="text" class="search--input"
                    placeholder="Search myTwitter"></div>

            <div class="trends">
                <h2>Trends for you</h2>
                <ul>
                </ul>
                <span class="showmore" data-more-trends> Show more</span>
            </div>
            <div class="follow-recomendation">
                <h2>Who to follow</h2>
                <ul>
                    <li>
                        <div><i class="profile fa-solid fa-circle-user"></i>
                            <p>Nazwa</p>
                        </div> <button>Follow</button>
                    </li>
                </ul>
                <span class="showmore" data-more-trends> Show more</span>
            </div>
        </aside>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
